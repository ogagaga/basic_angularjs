<!DOCTYPE html>
<html lang="ja" ng-app>
<head>
  <meta charset="UTF-8">
  <title>Augularの練習</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
  <script src="myscript.js"></script>
  <style>
    .even {
      background:#ccc;
    }
    .odd {
      background:red;
    }
  </style>
</head>
<body>
  <h1>AngularJSの練習</h1>
  <div ng-controller="mainCtrl">
    <p><input type="text" ng-model="query"></p>
    <p>{{users.length}} users.</p>
    <p>{{25 * 500|number}}</p>
    <p>{{25 * 500|currency:"¥"}}</p>
    <p>{{today|date:'yyyy-mm-dd'}}</p>
    <ul>
      <li ng-repeat="user in users" ng-class-even="'even'" ng-class-odd="'odd'">
       <!-- filter -->
      <!-- <li ng-repeat="user in users|filter:query.name"> -->
      <!-- <li ng-repeat="user in users|limitTo:5"> -->
      <!-- <li ng-repeat="user in users|orderBy:'-score'|limitTo:3"> -->
        {{$index + 1}} {{$first}} {{$middle}} {{$last}} {{user.name}} {{user.score}}
        {{user.name|uppercase}} {{user.score|number:4}}
      </li>
    </ul>
  </div>
</body>
</html>
